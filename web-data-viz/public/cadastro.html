<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="image/png" href="assets/.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <script src="./js/sessao.js"></script>

    <title>Login | Beyond Analythics</title>

</head>

<body>

    <div class="container">

        <div class="direita">

            <div class="barra-superior">

                <img src="assets/image.png" alt="Logo" class="logo-imagem" onclick="window.location.href ='index.html'">

            </div>

            <div class="container-formulario">
                <h1 class="titulo-login">Registre-se</h1>

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>

                <div class="formulario-grid">
                    <input id="nome_input" type="text" placeholder="Nome Completo" class="campo-input">
                    <input id="email_input" type="email" placeholder="Email" class="campo-input">
                    <input type="tel" placeholder="Número de Telefone" class="campo-input">
                    <input id="codigo_input" type="text" placeholder="Código de Ativação" class="campo-input">
                    <input id="senha_input" type="password" placeholder="Senha" class="campo-input">
                    <input id="confirmacao_senha_input" type="password" placeholder="Confirme a Senha"
                        class="campo-input">
                </div>

                <button class="botao-login" onclick="cadastrar()">Registrar</button>
            </div>


        </div>


        <div class="esquerda">

            <button onclick="window.location.href='login.html'">Entrar</button>

        </div>

    </div>

</body>

</html>

<script>

    // Array para armazenar empresas cadastradas para validação de código de ativação 
    let listaEmpresasCadastradas = [];

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;
        var codigoVar = codigo_input.value;
        var idEmpresaVincular

        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            confirmacaoSenhaVar == "" ||
            codigoVar == ""
        ) {
            cardErro.style.display = "block";
            mensagem_erro.innerHTML =
                "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000);
        }

        // Verificando se o código de ativação é de alguma empresa cadastrada
        /*      for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
                 if (listaEmpresasCadastradas[i].codigo_ativacao == codigoVar) {
                     idEmpresaVincular = listaEmpresasCadastradas[i].id
                     console.log("Código de ativação válido.");
                     break;
                 } else {
                     cardErro.style.display = "block";
                     mensagem_erro.innerHTML = "(Mensagem de erro para código inválido)";
                     finalizarAguardar();
                 }
             } */

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                //idEmpresaVincularServer: idEmpresaVincular
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    cardErro.style.display = "block";

                    mensagem_erro.innerHTML =
                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                    limparFormulario();
                    finalizarAguardar();
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                finalizarAguardar();
            });

        return false;
    }

    // Listando empresas cadastradas 
    function listar() {
        fetch("/empresas/listar", {
            method: "GET",
        })
            .then(function (resposta) {
                resposta.json().then((empresas) => {
                    empresas.forEach((empresa) => {
                        listaEmpresasCadastradas.push(empresa);

                        console.log("listaEmpresasCadastradas")
                        console.log(listaEmpresasCadastradas[0].codigo_ativacao)
                    });
                });
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
