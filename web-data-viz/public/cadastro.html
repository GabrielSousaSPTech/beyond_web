<script>
    function cadastrar() {
        var empresaVar = input_nomeEmpresa.value;
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_confirmarSenha.value;

        if (empresaVar == "" || nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            mensagem_erro.innerHTML = "(Preencha todos os campos)";
            return false;
        }

        if (nomeVar.length < 1) {
            mensagem_erro.innerHTML = "(Preencha o campo Nome)";
            return false;
        }

        if (emailVar.indexOf('@') == -1) {
            mensagem_erro.innerHTML = "(E-mail inválido)";
            return false;
        }

        if (senhaVar.length < 6) {
            mensagem_erro.innerHTML = "(Senha deve conter no mínimo 6 caracteres)";
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            mensagem_erro.innerHTML = "(Senhas não coincidem)";
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                empresaServer: empresaVar
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
                setTimeout(() => {
                    window.location = "login.html";
                }, 2000);
            } else {
                resposta.text().then(texto => {
                    mensagem_erro.innerHTML = texto;
                });
            }
        }).catch(function (erro) {
            console.log(erro);
        });

        return false;
    }

    // sessão
function validarSessao() {
var email = sessionStorage.EMAIL_USUARIO;
var nome = sessionStorage.NOME_USUARIO;
var empresa = sessionStorage.EMPRESA_USUARIO;
var id = sessionStorage.ID_USUARIO

var b_usuario = document.getElementById("b_usuario");
var b_empresa = document.getElementById("b_empresa");

if (email != null && nome != null) {
    b_usuario.innerHTML = nome;
    b_empresa.innerHTML = empresa;
} else {
    window.location = "login.html";
}
}

function limparSessao() {
sessionStorage.clear();
window.location = "login.html";
}

// carregamento (loading)
function aguardar() {
var divAguardar = document.getElementById("div_aguardar");
divAguardar.style.display = "flex";
}

function finalizarAguardar(texto) {
var divAguardar = document.getElementById("div_aguardar");
divAguardar.style.display = "none";

var divErrosLogin = document.getElementById("div_erros_login");
if (texto) {
    divErrosLogin.style.display = "flex";
    divErrosLogin.innerHTML = texto;
}
}
</script>
