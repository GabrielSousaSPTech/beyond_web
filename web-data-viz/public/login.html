<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <script src="./js/sessao.js"></script>

    <title>Login | Beyond Analythics</title>

</head>

<body>

    <div class="container">

        <div class="esquerda">

            <button onclick="window.location.href = 'cadastro.html'">Cadastre-se</button>

        </div>

        <div class="direita">

            <div class="barra-superior">

                <img src="assets/image.png" alt="Logo" class="logo-imagem"
                    onclick="window.location.href = 'index.html'">

            </div>

            <div class="container-formulario">

                <h1 class="titulo-login">Login</h1>

                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>

                <input id="email_input" type="text" placeholder="Email" class="campo-input">

                <input id="senha_input" type="password" placeholder="Senha" class="campo-input">

                <button class="botao-login" onclick="entrar()">Entrar</button>

                <a href="recuperacaoSenha.html">
                    <p class="esqueceu-senha">Esqueceu sua senha?</p>
                </a>

            </div>

        </div>

    </div>

</body>

</html>

<script>


    function entrar() {
        /*  aguardar(); */
        console.log('login foi clicado');
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
