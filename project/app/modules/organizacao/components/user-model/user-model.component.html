<app-base-modal 
  [isOpen]="openModal()"
  [title]="title"
  (closeModal)="onClose()">
  <div modal-body>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="inp_email">Email: </label>
        <input id="inp_email" formControlName="email" type="text" [disabled]="true">
      </div>
      <div class="form-group">
        <label for="inp_telefone">Telefone: </label>
        <input id="inp_telefone" formControlName="telefone" type="text" [disabled]="true">
      </div>
      <div class="form-group">
        <label for="inp_tipo">Tipo: </label>
        <input id="inp_tipo" formControlName="tipo" type="text" [disabled]="true">
      </div>
      <div class="form-group">
        <label for="selc_perm">Permiss√£o: </label>
        <select name="selc_perm" formControlName="perm">
          <option value="Falta o back">falta o back</option>
        </select>
      </div>
    </form>
  </div>

  <div modal-footer>
    <button type="button" (click)="onClose()" class="btn-cancel">Cancelar</button>
  </div>
</app-base-modal>
