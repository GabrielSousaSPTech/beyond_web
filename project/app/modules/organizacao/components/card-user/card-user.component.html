<div class="card-users-wrapper">
@for(user of usersList(); track $index){
    <div class="card-users">
        <div class="user-info">
            <img id="icon-user" src="assets/icons/misc/icon-user-template.svg">
            <div class="informacoes-user">
                <h2 class="user-name">{{user.name}}</h2>
                <h3 class="user-acesso">{{user.tipoAcesso}}</h3>
                <p>{{user.anoInicio}}</p>
            </div>
        </div>
        <div class="icons-config">
            <img class="icon" src="assets/icons/actions/icon-userAccess-config.svg"><br>
            <img class="icon" src="assets/icons/actions/icon-trash.svg">
        </div>
    </div>
}
</div>
