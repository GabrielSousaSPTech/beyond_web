<div class="card-activity-wrapper">
    @for(user of userActivityList(); track $index){
        <div class="atividade-registro">
            <div [className]="'tipo-atividade ' + getAtividadeColorClass(user.CATEGORIA)"></div>
            <h1 id="descricao">{{user.DESCRICAO}}</h1>
             |
            <div class="ocorrencia-atividade">
                <p>{{user.DATA_HORA | date:'yyyy-MM-dd HH:mm:ss' }}</p>
            </div>
        </div>
    }
</div>
