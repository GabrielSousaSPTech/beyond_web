        <div class="campos-filtro">

                <app-select-filtered
                    [inputData]="this.basicDataService.continentes$" 
                    [placeHolder]="'Continentes'"

                    (valueChange)="filterForm.get('continente')?.setValue($event)">
                </app-select-filtered>
                <app-select-filtered 
                    [inputData]="this.basicDataService.vias$" 
                    [placeHolder]="'Vias'"

            </div>
            <div class="grupo">
                <app-select-filtered 
                    [inputData]="this.paisesFiltered$"

                    (valueChange)="filterForm.get('mes')?.setValue($event)">

            </div>
        </div>
</form>
