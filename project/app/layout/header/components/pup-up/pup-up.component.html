<div class="pup-up">
  <div class="card-perfil">
    <img id="icon-user"
                [src]="foto ? '/assets/usuarios/' + foto : 'assets/icons/misc/icon-user-template.svg'"
                alt="Foto de perfil" />
    <h1>{{username |titlecase}}</h1>
    <h2>{{email}}</h2>
  </div>
  <div class="campos-pup-up">
    <div class="campo" routerLink="/configuracoes">
      <img src="assets/icons/navigation/icon-cog.svg" alt="Configurações">
      <h1>Configurações</h1>
    </div>
    <div class="campo exit" (click)="logOut()">
      <img src="assets/icons/navigation/icon-exit.svg" alt="Sair">
      <h2>Sair</h2>
    </div>
  </div>
</div>
